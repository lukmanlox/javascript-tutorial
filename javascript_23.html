<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/javascript_23.js" defer></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        button {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #oning {
            background-color: #4CAF50; 
            color: white;
        }

        #oning:hover {
            background-color: #2c633e;
            transform: scale(1.05);
        }

        #offing {
            background-color: #f44336; 
            color: white;
        }

        #offing:hover {
            background-color: #7a2121;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        img {
            height: 227px;
            margin: 10px;
            transition: opacity 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            img {
                height: 180px; 
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            div {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            img {
                height: 150px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <img id="on-image" src="./nolbulb-removebg-preview.png" alt="oning">
    <img id="off-image" src="./offbulb-removebg-preview.png" alt="offing">
    
    <div>
        <button id="offing">Turn off the light</button>
        <button id="oning">Turn on the light</button>  
    </div>

</body>
</html>
